<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Job Details</title>
</head>
<body>
    <h1>Generated Job Details</h1>
    <ul>
        {% for i in range(descriptions | length) %}
            <li><strong>Description:</strong> {{ descriptions[i] }}</li>
            <li><strong>Requirements:</strong> {{ requirements[i] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
